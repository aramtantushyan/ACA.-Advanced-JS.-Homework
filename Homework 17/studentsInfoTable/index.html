<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="main-body">
        <h1>Students info</h1>
        <table class="students-info">
            <thead >
                <tr class="students-info__head">
                    <th>Name</th>
                    <th>Age<input type="button" id='sortBtn' value="&#8593"></input></th>
                    <th>Average grade</th>
                </tr>
            </thead>
            <tbody class="students-info__body">
                <tr>
                    <td class="name-item">Jack</td>
                    <td class="age-item">26</td>
                    <td class="grade-item">18</td>
                </tr>
                <tr>
                    <td class="name-item">Jane</td>
                    <td class="age-item">18</td>
                    <td class="grade-item">18.5</td>
                </tr>
                <tr>
                    <td class="name-item">David</td>
                    <td class="age-item">22</td>
                    <td class="grade-item">19.75</td>
                </tr>
                <tr>
                    <td class="name-item">Alice</td>
                    <td class="age-item">17</td>
                    <td class="grade-item">19</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="students-info__inputs">
                    <td><input type="text" name="name" id="name"></td>
                    <td><input type="text" name="age" id="age"></td>
                    <td><input type="text" name="grade" id="grade"></td>
                </tr>
            </tfoot>
        </table>
    </div>
<script src="index.js"></script>
</body>
</html>
