<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <table class="students-info">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Average grade</th>
            </tr>
        </thead>
        <tbody class="students-info__body">
            <tr>
                <td>Jack</td>
                <td>26</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>18</td>
                <td>18.5</td>
            </tr>
            <tr>
                <td>David</td>
                <td>22</td>
                <td>19.75</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>17</td>
                <td>19</td>
            </tr>
        </tbody>
        <tfoot>
            <tr class="students-info__inputs">
                <td><input type="text" name="name" id="name"></td>
                <td><input type="text" name="age" id="age"></td>
                <td><input type="text" name="grade" id="grade"></td>
            </tr>
        </tfoot>
    </table>
<script src="index.js"></script>
</body>
</html>
