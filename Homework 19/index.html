<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries_Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="main-body">
        <div class="main-body__login">
            <ion-icon class='ion-icon1_check' name="checkmark-outline"></ion-icon>
            <ion-icon class='ion-icon1_close' name="close-outline"></ion-icon>
            <label for="username">Username:</label>
            <input type="text" id="1">
            <p class='error1'>Username must contain min 5 characters!</p>
            <ion-icon class='ion-icon2_check' name="checkmark-outline"></ion-icon>
            <ion-icon class='ion-icon2_close' name="close-outline"></ion-icon>
            <ion-icon class='ion-icon__eye' name="eye-outline"></ion-icon>                
            <label for="password">Password:</label>
            <input type="password" id="2">
            <p class='error2'>Password must contain min 5 characters!</p>
        </div>
        <p class="main-body__text">Please enter your username and password to <a class='login' href="">Log In</a>.</p>
    </section>
<script src="index.js"></script>
<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>    
</body>
</html>
