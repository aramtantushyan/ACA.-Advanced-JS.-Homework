<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-body">
        <label for="dogs">Select a dog by breed</label>
        <select id="dogs">
        <option value="default">Select a breed</option>
        <option value="akita">Akita</option>
        <option value="beagle">Beagle</option>
        <option value="dalmatian">Dalmatian</option>
        <option value="germanshepherd">German Shepherd</option>
        <option value="husky">Husky</option>
        <option value="labrador">Labrador</option>
        <option value="pug">Pug</option>
        <option value="retriever/golden">Golden Retriever</option>
        <option value="spaniel/cocker">Cocker Spaniel</option>
        </select>
        <script type="module" src="index.js"></script>
        <img class='main-body__dog_img' src="" alt="dog_img">;
    </section>
</body>
</html>
